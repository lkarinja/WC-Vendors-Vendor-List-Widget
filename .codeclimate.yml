engines:
 duplication:
  enabled: true
 config:
  languages:
  - php
 fixme:
  enabled: true
 phpmd:
  enabled: true
  checks:
   Controversial/CamelCaseClassName:
    enabled: false
   Controversial/CamelCaseMethodName:
    enabled: false
   Controversial/CamelCaseParameterName:
    enabled: false
   Controversial/CamelCasePropertyName:
    enabled: false
   Controversial/CamelCaseVariableName:
    enabled: false
   Naming/LongVariable:
    enabled: false
ratings:
 paths:
 - "**.php"
